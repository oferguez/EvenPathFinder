<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shira's Numbers Puzzle (WIP)</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="rainbow.css">
</head>

<body>

  <h1>Math Adventure Game (WIP)</h1>

  <div id="winEffect"></div> 

  <div id="controls">
    <button id="newGame">New Game</button>
    <button id="resetGame">Reset Game</button>
    <label id="showNumberType">(NumType)</label>
    <label id="showPlayerName">(PlayerName)</label>
    <button id="settingsButton">Settings</button>
  </div>
  
  <div id="gameBoard">
    <!-- <button id="testEffect">TE ST</button>  -->
  </div>
  <div id="moveMessages"></div>
  <div id="jokeMessages"></div>
  <div id="factMessages"></div>

  <div id="congratulationMessage"></div>

  <script type="module" src="GameBoard.js"></script>
  <div id="settingsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Settings</h2>
        </div>
        <form id="settingsForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" />
            </div>
            <div class="form-group">
                <label for="boardSize">Board Size:</label>
                <input type="number" id="boardSize" value="4" />
            </div>
            <div class="form-group">
                <label for="numberType">Number Type:</label>
                <select id="numberType">
                    <option value="evens">Evens</option>
                    <option value="odds">Odds</option>
                    <option value="Threepls">Multiples of 3</option>
                    <option value="Fifths">Multiples of 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" />
            </div>
            <div class="modal-footer">
                <button type="button" id="saveSettings" class="modal-button">Save</button>
                <button type="button" id="cancelSettings" class="modal-button">Cancel</button>
            </div>
        </form>
    </div>
</div>
  
  <script type="module" src="settings.js"></script>

</body>

</html>
